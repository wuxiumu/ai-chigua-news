<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>爆料详情 - 吃瓜爆料</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/home.css">
    <!-- marked.js 用于markdown转html -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .article-box {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 1px 4px #eee;
            max-width: 900px;
            margin: 0 auto 24px auto;
            padding: 26px 20px 28px 20px;
        }
        .article-title {
            font-size: 25px;
            font-weight: bold;
            margin: 0 0 10px 0;
            color: #222;
        }
        .article-meta {
            font-size: 14px;
            color: #a1a1a1;
            margin-bottom: 15px;
        }
        .article-content {
            font-size: 17px;
            color: #323232;
            line-height: 1.8;
            word-break: break-all;
        }
        .article-content pre {
            background: #f7f7f7;
            padding: 9px 13px;
            border-radius: 7px;
            overflow-x: auto;
            font-size: 15px;
        }
        .article-content img {
            max-width: 100%;
            border-radius: 6px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="header-inner">
        <div class="logo" id="logo"></div>
        <button class="menu-btn" id="menuBtn" aria-label="菜单">
            <span class="menu-btn-bar"></span>
            <span class="menu-btn-bar"></span>
            <span class="menu-btn-bar"></span>
        </button>
        <div class="nav" id="nav"></div>
    </div>
</div>
<div class="main">
    <div class="article-box">
        <h1 class="article-title" id="title"></h1>
        <div class="article-meta" id="meta"></div>
        <div class="article-content" id="content"></div>
    </div>
</div>
<div class="hot-block">
    <div class="hot-title">热门文章</div>
    <ul class="hot-list" id="hot-articles"></ul>
    <div class="hot-title" style="margin-top:16px;">热门标签</div>
    <div class="hot-tags" id="hot-tags"></div>
</div>
<div class="footer" id="footer"></div>
<script src="/js/common.js"></script>
<script src="/js/article.js"></script>
</body>
</html>
